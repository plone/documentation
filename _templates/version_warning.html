{% block version_warning %}
<div class="row">
    <div class="col-sm-12 admonition warning version_warning">
        <p class="first admonition-title">Warning</p>
        <p class="last">This is the documentation for Plone 5.x, and is updated regularly.<br />
            There have been many changes in this version, if you are using Plone 4 do consult the <a href="http://docs.plone.org/4/en">Plone
                4.3 Documentation</a></p>
    </div>
</div>
{% endblock %}
