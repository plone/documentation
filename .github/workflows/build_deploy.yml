name: Build and deploy Plone 6 documentation to 6.docs.plone.org

on:
  push:
    branches:
      - "6-dev"
      - "update_workflows"

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -q -r requirements-initial.txt
          pip install -q -r requirements.txt
          pip freeze

      # - name: Run Vale
      #   run: make vale

      # - name: Run linkcheck
      #   run: make linkcheck

      - name: Prepare deploy
        run: make deploy

      # node setup
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: 'submodules/volto/yarn.lock'

      - name: StoryBook build
        run: |
          cd submodules/volto 
          yarn install --immutable 
          yarn build-storybook -o ../../_build/html/storybook

      - name: Deploy to server
        id: deploy
        uses: Pendect/action-rsyncer@v2.0.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY_DOCS}}
        with:
          flags: '-avzr --delete'
          options: ''
          ssh_options: '-p ${{secrets.DEPLOY_PORT}}'
          src: '_build/html/'
          dest: '${{secrets.DEPLOY_USER_DOCS}}@${{secrets.DEPLOY_SERVER_DOCS}}:${{secrets.DEPLOY_PATH_DOCS}}'

      - name: Display status from deploy
        run: echo "${{ steps.deploy.outputs.status }}"
