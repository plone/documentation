name: Build and deploy Plone 6 documentation to 6.docs.plone.org

on:
  push:
    branches:
      - "6.0"

env:
  node-version: 20.x

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    environment:
      name: docs.plone.org
      url: https://docs.plone.org
    steps:
      - uses: actions/checkout@v4
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -q -r requirements-initial.txt
          pip install -q -r requirements.txt
          pip freeze

      # - name: Run Vale
      #   run: make vale

      # - name: Run linkcheck
      #   run: make linkcheck

      - name: Prepare deploy
        run: make deploy

      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node-version }}

      - name: Enable corepack
        shell: bash
        run: corepack enable

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: StoryBook build
        run: make storybook

      - name: Deploy to server
        id: deploy
        uses: Pendect/action-rsyncer@v2.0.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY_DOCS}}
        with:
          flags: '-avzr --delete'
          options: ''
          ssh_options: '-p ${{vars.DEPLOY_PORT}}'
          src: '_build/html/'
          dest: '${{vars.DEPLOY_USER_DOCS}}@${{vars.DEPLOY_SERVER_DOCS}}:${{vars.DEPLOY_PATH_DOCS}}'

      - name: Display status from deploy
        run: echo "${{ steps.deploy.outputs.status }}"
